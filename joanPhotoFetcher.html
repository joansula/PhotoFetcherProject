<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link />
    <link rel="stylesheet" href="style.css" />
    <title>Photo Fetcher - Joan</title>
  </head>

  <body>
    <div class="container">
      <div class="row m-4">
        <div class="col text-center">
          <h1>Photo Fetcher</h1>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-lg-1"></div>
        <div class="col-lg-5">
          <button>Toggle</button>
          <p>Make photos grayscale</p>
        </div>
        <div class="col-lg-5 text-right">
          <button>Fetch new photos</button>
        </div>
        <div class="col-lg-1"></div>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-3">
            <img
              src="path/to/photo1.jpg"
              alt="Photo 1"
              class="img-fluid photo"
            />
            <img
              src="path/to/photo2.jpg"
              alt="Photo 2"
              class="img-fluid photo"
            />
            <img
              src="path/to/photo3.jpg"
              alt="Photo 3"
              class="img-fluid photo"
            />
            <img
              src="path/to/photo4.jpg"
              alt="Photo 4"
              class="img-fluid photo"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="PhotoFetcher.js"></script>
  </body>
</html>
