<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Photo Fetcher - Joan</title>
  </head>

  <body>
    <div class="container">
      <div class="row m-3">
        <div class="col text-center">
          <h1>Photo Fetcher<span> By Joan Sula </span></h1>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-lg-2"></div>
        <div class="col-lg-4 custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customSwitch1"
          />
          <label
            class="custom-control-label"
            for="customSwitch1"
            onclick="toggleGrayscale()"
          >
            <span>Toggle this switch element</span>
          </label>
        </div>
        <div class="col-lg-4 text-right">
          <button class="custom-btn" onclick="loadImages()">Load Images</button>
        </div>
        <div class="col-lg-2"></div>
      </div>

      <div class="row justify-content-center">
        <div class="col-6">
          <img id="img1" class="img-fluid photo bd-placeholder-img" />
          <img id="img2" class="img-fluid photo bd-placeholder-img" />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          <img id="img3" class="img-fluid photo bd-placeholder-img" />
          <img id="img4" class="img-fluid photo bd-placeholder-img" />
        </div>
      </div>
    </div>
    <script src="PhotoFetcher.js"></script>
  </body>
</html>
