<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Photo Fetcher - Joan</title>
  </head>

  <body>
    <div class="container">
      <div class="row m-3" id="title">
        <h1>Photo Fetcher</h1>
      </div>

      <div class="controls align-center">
        <div class="row mb-2">
          <div class="col custom-control custom-switch align-center">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customSwitch1"
            />
            <label
              class="custom-control-label"
              for="customSwitch1"
              onclick="toggleGrayscale()"
            >
              <span>Make photos grayscale</span>
            </label>
          </div>
          <div class="col text-right">
            <button class="custom-btn" onclick="loadImages()">
              Fetch new photos
            </button>
          </div>
        </div>
      </div>
      <div class="photos-container">
        <div class="row justify-content-center">
          <img id="img1" class="img-fluid photo bd-placeholder-img" />
          <img id="img2" class="img-fluid photo bd-placeholder-img" />
        </div>
        <div class="row justify-content-center">
          <img id="img3" class="img-fluid photo bd-placeholder-img" />
          <img id="img4" class="img-fluid photo bd-placeholder-img" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg justify-content-center">
          <button class="btn-block custom-btn-more-photos">More Photos</button>
        </div>
      </div>
    </div>
    <script src="PhotoFetcher.js"></script>
  </body>
</html>
